<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="assets/script/navMenuHandler.js"></script>
    <title>Easy Bank</title>
  </head>
  <body>
    <div class="nav-container">
      <img src="./assets/svg/logo.svg" alt="" class="logo" />
      <div class="backdrop"></div>
      <ul class="nav_menu">
        <li class="nav_item"><a href="#">Home</a></li>
        <li class="nav_item"><a href="#">About</a></li>
        <li class="nav_item"><a href="#">Contact</a></li>
        <li class="nav_item"><a href="#">Blog</a></li>
        <li class="nav_item"><a href="#">Careers</a></li>
      </ul>
      <button class="btn btn-cta btn-large-screen linear-gradient-cyan-green">
        Request Invite
      </button>
      <svg
        class="hamburger-icon icon-toggle"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="11"
      >
        <g fill="#2D314D" fill-rule="evenodd">
          <path d="M0 0h24v1H0zM0 5h24v1H0zM0 10h24v1H0z" />
        </g>
      </svg>
      <svg
        class="close-icon icon-toggle"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="19"
      >
        <g fill="#2D314D" fill-rule="evenodd">
          <path d="M.868.661l16.97 16.97-.706.708L.162 1.369z" />
          <path d="M.161 17.632L17.131.662l.708.706-16.97 16.97z" />
        </g>
      </svg>
    </div>
    <section class="section-hero">
      <div class="img-container">
        <img src="./assets/images/image-mockups.png" alt="" />
      </div>
      <div class="content-hero content">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investting, and much
          more.
        </p>
        <button class="btn btn-cta linear-gradient-cyan-green">
          Request Invite
        </button>
      </div>
    </section>
  </body>
</html>
